<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CreateAli</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">CreateAli</ion-title>
    </ion-toolbar>
  </ion-header>
  <!--list header-->
  <ion-list>
    <ion-list-header>
     {{header}} 
    </ion-list-header>
  <ion-item>
    <ion-label>
      <h3>{{list[0].breakfast}}</h3>
      <h3>{{list[0].lunch}}</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
       <h3>{{list[1].breakfast}}</h3>
      <h3>{{list[1].lunch}}</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h3>{{list[2].breakfast}}</h3>
      <h3>{{list[2].lunch}}</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
       <h3>{{list[3].breakfast}}</h3>
      <h3>{{list[3].lunch}}</h3>
    </ion-label>
  </ion-item>
 
</ion-list>
</ion-content>
